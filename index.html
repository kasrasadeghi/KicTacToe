<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta charset="UTF-8">
    <title>Kic Tac Toe</title>
</head>
<body>
<h1>TicTacToe</h1>
<div id="gameArea">
    <script src="js/main.js"></script>
    <table>
    <tr>
        <th id="0,0" onclick="handleClick(0, 0)"></th>
        <th id="0,1" onclick="handleClick(0, 1)"></th>
        <th id="0,2" onclick="handleClick(0, 2)"></th>
    </tr>
    <tr>
        <th id="1,0" onclick="handleClick(1, 0)"></th>
        <th id="1,1" onclick="handleClick(1, 1)"></th>
        <th id="1,2" onclick="handleClick(1, 2)"></th>
    </tr>
    <tr>
        <th id="2,0" onclick="handleClick(2, 0)"></th>
        <th id="2,1" onclick="handleClick(2, 1)"></th>
        <th id="2,2" onclick="handleClick(2, 2)"></th>
    </tr>
    </table>
</div>
<div>
    <!--learn how lists work-->
    <p>Output:</p>
    <ul id="outputList">
        <li></li>
    </ul>
</div>
</body>
</html>
